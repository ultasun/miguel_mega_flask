# A docker compose file for Miguel's microblog demo system.
# Remember to set the .env file, see the README.md and .env.example

services:
  mysql:
    image: mysql:latest
#    ports:
#      - 3306:3306
    volumes:
      - microblog-sql-data:/var/lib/mysql
      - "./init-microblog.sql:/docker-entrypoint-initdb.d/1.sql"
    environment:
      - MYSQL_ROOT_PASSWORD=m1crob10g

  redis:
    image: redis:latest
#    ports:
#      - 6379:6379
    volumes:
      - microblog-redis-data:/data

  # :latest tag doesn't exist for elasticsearch...must specify a version
  elasticsearch:
    image: elasticsearch:8.4.0
#    ports:
#      - 9200:9200
    volumes:
      - microblog-elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false

  libretranslate:
    image: libretranslate/libretranslate:latest
#    ports:
#      - 81:81
    environment:
      - LT_PORT=81
      - LT_HOST=0.0.0.0

  microblog:
    image: microblog
    depends_on:
      - "libretranslate"
      - "mysql"
      - "elasticsearch"
      - "redis"
    ports:
      - 80:5000
    volumes:
      - "./.env:/app/.env"

  microblog-rq:
    image: microblog
    depends_on:
      - "redis"
    environment:
      - MICROBLOG_RQ_WORKER_MODE=yes
    volumes:
      - "./.env:/app/.env"
    
volumes:
  microblog-sql-data:
  microblog-redis-data:
  microblog-elasticsearch-data:

    
